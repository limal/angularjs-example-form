<div>
    <form class="submit-user" class="form-group" ng-submit="submitMyUser(user)">
        <div ng-show="processing" class="alert alert-info">
            {{processing}}
        </div>
        <div ng-show="error" class="alert alert-danger">
            {{error}}
        </div>
        <div ng-show="warning" class="alert alert-danger">
            {{warning}}
            <ul class="validation-errors" ng-repeat="error in validationErrors">
                <li>{{error}}</li>
            </ul>
        </div>
        <div ng-show="success" class="alert alert-success">
            {{success}}
        </div>
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="search" class="form-control" placeholder="Enter your first name..." ng-model="user.firstname" id="firstname">
        </div>
        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="date" class="form-control" placeholder="Enter your date of birtgh..." ng-model="user.dob" id="dob">
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <select class="form-control" ng-model="user.sex" id="sex">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="Submit">
        </div>
    </form>
</div>
